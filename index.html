<!doctype html>
<html lang="en">

<head>
    <title>Assets Unity Free</title>
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="header-text text-center">
                <h1>Unity Asset</h1>
                <h5 class="mt-2">Use the search bar to quickly find asset!</h5>
            </div>
            <div class="header-button text-center mt-3">
                <button id="guideDownload" class="btn btn-primary">How to Download</button>
                <button id="groupTelegram" class="btn btn-primary">Group Telegram</button>
                <button id="donate" class="btn btn-primary">Dotate</button>
                <!-- <button class="btn btn-primary">ABC</button> -->
                <!-- <button class="btn btn-primary">XYZ</button> -->
            </div>
            <div class="header-serach mt-3">
                <div class="input-group mb-3">
                    <input id="textSearch" type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" onkeydown="search()">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-success" id="basic-addon2">search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Version</th>
                        <th scope="col">Download</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
